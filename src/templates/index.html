<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Recensioni</title>
</head>
<body>
    <form action="/submitReview" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username"><br>
        <label for="productName">productName</label>
        <input type="text" name="productName"><br>
        <label for="reviewText">reviewText</label>
        <input type="text" name="reviewText">
        <label for="Rating">Rating</label>
        <input type="number" name="rating">
        <input type="submit" value="Submit">
    </form>

    
</body>
<script>
    //get JSON (https://stackoverflow.com/questions/12460378/how-to-get-json-from-url-in-javascript)
    let url = '/fetchReview?rowNumber{{rowNumber}}';
    var obj;
    fetch(url)
    .then(res => res.json())
    .then(out => obj = out)
    .then(function(obj)
    {
        console.log(obj);
    });
</script>
</html>
